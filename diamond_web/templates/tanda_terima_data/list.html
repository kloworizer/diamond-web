{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Tanda Terima Data</h2>
        <button type="button" class="btn btn-success" data-action="create">Tambah</button>
    </div>

    <table id="tanda-terima-data-table" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Nomor Tanda Terima</th>
                <th>Tanggal</th>
                <th>ILAP</th>
                <th>Deskripsi</th>
                <th>Perekam</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr id="column-search-row">
                <th><input type="text" class="form-control form-control-sm" placeholder="Search Nomor" data-column="0" /></th>
                <th><input type="text" class="form-control form-control-sm" placeholder="Search Tanggal" data-column="1" /></th>
                <th><input type="text" class="form-control form-control-sm" placeholder="Search ILAP" data-column="2" /></th>
                <th><input type="text" class="form-control form-control-sm" placeholder="Search Deskripsi" data-column="3" /></th>
                <th><input type="text" class="form-control form-control-sm" placeholder="Search Perekam" data-column="4" /></th>
                <th><input type="text" class="form-control form-control-sm" placeholder="Search Status" data-column="5" /></th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal for Create/Edit/Delete -->
    <div class="modal fade" id="crudModal" tabindex="-1" aria-labelledby="crudModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crudModalLabel">Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    (function () {
        const ajaxUrl = "{% url 'tanda_terima_data_data' %}";
        let table;

        $(document).ready(function () {
            table = $('#tanda-terima-data-table').DataTable({
                serverSide: true,
                layout: {
                    topStart: null,
                    topEnd: null
                },
                ajax: {
                    url: ajaxUrl,
                    dataSrc: 'data',
                    data: function (d) {
                        // Add column search values
                        d.columns_search = [];
                        $('#column-search-row input').each(function (i) {
                            d.columns_search[i] = $(this).val();
                        });
                        return d;
                    }
                },
                pageLength: 10,
                columns: [
                    { data: 'nomor_tanda_terima' },
                    { data: 'tanggal_tanda_terima' },
                    { data: 'id_ilap' },
                    { data: 'deskripsi' },
                    { data: 'id_perekam' },
                    { data: 'status' },
                    { data: 'actions', orderable: false, searchable: false }
                ],
                columnDefs: [
                    { targets: 6, render: function (data, type, row, meta) { return data; } }
                ],
                order: [[1, 'desc']]
            });

            // Add individual column search
            $('#column-search-row input').on('keyup change', function () {
                table.ajax.reload();
            });

            // Handle modal hide to prevent aria-hidden conflicts
            const modalElement = document.getElementById('crudModal');
            modalElement.addEventListener('hidden.bs.modal', function () {
                // Reset modal body
                document.getElementById('modalBody').innerHTML = '';
            });

            modalElement.addEventListener('hide.bs.modal', function () {
                // Clear focus from form elements
                const focusedElement = document.activeElement;
                if (focusedElement && modalElement.contains(focusedElement)) {
                    focusedElement.blur();
                }
            });

            // Handle create button
            $('[data-action="create"]').on('click', function () {
                loadModal('{% url "tanda_terima_data_create" %}', 'Tambah Tanda Terima Data');
            });

            // Handle edit/delete buttons (delegated event)
            $(document).on('click', '[data-action="edit"]', function (e) {
                e.preventDefault();
                const url = $(this).data('url');
                loadModal(url, 'Edit Tanda Terima Data');
            });

            $(document).on('click', '[data-action="delete"]', function (e) {
                e.preventDefault();
                const url = $(this).data('url');
                loadModal(url, 'Hapus Tanda Terima Data');
            });

            // Handle form submission
            $(document).on('submit', '#modalBody form', function (e) {
                e.preventDefault();
                const form = $(this);
                const url = form.attr('action');
                const formData = new FormData(form[0]);

                $.ajax({
                    url: url,
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        if (response.success) {
                            $('#crudModal').modal('hide');
                            table.ajax.reload();
                            showAlert('success', response.message);
                        } else {
                            $('#modalBody').html(response.html);
                        }
                    },
                    error: function (xhr) {
                        showAlert('danger', 'Terjadi kesalahan. Silakan coba lagi.');
                    }
                });
            });
        });

        function loadModal(url, title) {
            $('#crudModalLabel').text(title);
            $('#modalBody').html('<div class="text-center"><div class="spinner-border" role="status"></div></div>');
            $('#crudModal').modal('show');

            $.ajax({
                url: url,
                type: 'GET',
                data: { ajax: '1' },
                success: function (response) {
                    $('#modalBody').html(response.html || response);
                    initTandaTerimaForm(document.getElementById('modalBody'));
                },
                error: function () {
                    $('#modalBody').html('<div class="alert alert-danger">Gagal memuat form.</div>');
                }
            });
        }

        function showAlert(type, message) {
            showToast(type === 'success' ? 'Success' : 'Error', message, type);
        }

        function initTandaTerimaForm(container) {
            if (!container) {
                return;
            }
            const tanggalInput = container.querySelector('#id_tanggal_tanda_terima');
            const nomorInput = container.querySelector('#id_nomor_tanda_terima');
            const ilapInput = container.querySelector('#id_id_ilap');
            const tiketContainer = container.querySelector('#tiket-checkbox-container');

            if (tanggalInput && nomorInput) {
                const updateNomor = () => {
                    const tanggalValue = tanggalInput.value;
                    if (!tanggalValue) {
                        return;
                    }

                    fetch(`{% url "tanda_terima_next_number" %}?tanggal=${encodeURIComponent(tanggalValue)}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data && data.success && data.nomor_tanda_terima) {
                                nomorInput.value = data.nomor_tanda_terima;
                            }
                        })
                        .catch(() => {
                            // ignore
                        });
                };

                tanggalInput.addEventListener('change', updateNomor);
            }

            if (ilapInput && tiketContainer && !ilapInput.disabled) {
                const renderTikets = (items) => {
                    if (!items || items.length === 0) {
                        tiketContainer.innerHTML = '<div class="text-muted">Tidak ada tiket tersedia.</div>';
                        return;
                    }
                    tiketContainer.innerHTML = items.map((item) => {
                        return `
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="tiket_ids" value="${item.id}" id="tiket-${item.id}">
                                <label class="form-check-label" for="tiket-${item.id}">${item.label}</label>
                            </div>
                        `;
                    }).join('');
                };

                const loadTiketsByIlap = () => {
                    const ilapId = ilapInput.value;
                    if (!ilapId) {
                        tiketContainer.innerHTML = '<div class="text-muted">Pilih ILAP terlebih dahulu.</div>';
                        return;
                    }
                    fetch(`{% url "tanda_terima_tikets_by_ilap" %}?ilap_id=${encodeURIComponent(ilapId)}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data && data.success) {
                                renderTikets(data.data || []);
                            }
                        })
                        .catch(() => {
                            // ignore
                        });
                };

                ilapInput.addEventListener('change', loadTiketsByIlap);
            }
        }
    })();
</script>
{% endblock %}
