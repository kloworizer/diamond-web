{% extends 'base.html' %}
{% load crispy_forms_tags %}  {% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">LoginS</h3>
                <form method="post">
                    {% csrf_token %}
                    
                    {{ form|crispy }}
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
