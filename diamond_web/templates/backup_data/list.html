{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-1">
                        <i class="ri-database-2-line me-2"></i>Perekaman Hasil Backup Data
                    </h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                            <li class="breadcrumb-item active">Daftar Backup Data</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
            <h5 class="mb-0"><i class="ri-database-2-line me-2"></i>Daftar Backup Data</h5>
            <button type="button" class="btn btn-success" data-action="create"><i class="ri-add-line me-1"></i>Tambah</button>
        </div>
        <div class="card-body">
            <table id="backup-data-table" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th class="d-none">ID</th>
                        <th>No Tiket</th>
                        <th>Lokasi Backup</th>
                        <th>Actions</th>
                    </tr>
                    <tr id="column-search-row">
                        <th class="d-none"></th>
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search No Tiket" data-column="1" /></th>
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search Lokasi" data-column="2" /></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Create/Edit/Delete -->
    <div class="modal fade" id="crudModal" tabindex="-1" aria-labelledby="crudModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crudModalLabel">Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    (function () {
        const ajaxUrl = "{% url 'backup_data_data' %}";
        let table;

        $(document).ready(function () {
            table = $('#backup-data-table').DataTable({
                serverSide: true,
                layout: {
                    topStart: null,
                    topEnd: null
                },
                ajax: {
                    url: ajaxUrl,
                    dataSrc: 'data',
                    data: function (d) {
                        // Add column search values
                        d.columns_search = [];
                        $('#column-search-row input').each(function (i) {
                            d.columns_search[i] = $(this).val();
                        });
                        return d;
                    }
                },
                pageLength: 10,
                columns: [
                    { data: 'id', visible: false, searchable: false },
                    { data: 'no_tiket' },
                    { data: 'lokasi_backup' },
                    { data: 'actions', orderable: false, searchable: false }
                ],
                columnDefs: [
                    { targets: 3, render: function (data, type, row, meta) { return data; } }
                ],
                order: [[0, 'desc']]
            });

            // Add individual column search
            $('#column-search-row input').on('keyup change', function () {
                table.ajax.reload();
            });

            // Handle modal hide to prevent aria-hidden conflicts
            const modalElement = document.getElementById('crudModal');
            modalElement.addEventListener('hidden.bs.modal', function () {
                // Reset modal body
                document.getElementById('modalBody').innerHTML = '';
            });

            modalElement.addEventListener('hide.bs.modal', function () {
                // Clear focus from form elements
                const focusedElement = document.activeElement;
                if (focusedElement && modalElement.contains(focusedElement)) {
                    focusedElement.blur();
                }
            });

            // Handle create button
            $('[data-action="create"]').on('click', function () {
                loadModal('{% url "backup_data_create" %}', 'Tambah Backup Data');
            });

            // Handle edit/delete buttons (delegated event)
            $(document).on('click', '[data-action="edit"]', function (e) {
                e.preventDefault();
                const url = $(this).data('url');
                loadModal(url, 'Edit Backup Data');
            });

            $(document).on('click', '[data-action="delete"]', function (e) {
                e.preventDefault();
                const url = $(this).data('url');
                loadModal(url, 'Hapus Backup Data');
            });

            // Handle form submission
            $(document).on('submit', '#modalBody form', function (e) {
                e.preventDefault();
                const form = $(this);
                const url = form.attr('action');
                const formData = new FormData(form[0]);

                $.ajax({
                    url: url,
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        if (response.success) {
                            $('#crudModal').modal('hide');
                            table.ajax.reload();
                            showToast(response.message || 'Data berhasil disimpan.', 'success');
                        } else {
                            $('#modalBody').html(response.html);
                        }
                    },
                    error: function (xhr) {
                        const message = xhr.responseText || 'Terjadi kesalahan. Silakan coba lagi.';
                        showToast(message, 'danger');
                    }
                });
            });
        });

        function loadModal(url, title) {
            $('#crudModalLabel').text(title);
            $('#modalBody').html('<div class="text-center"><div class="spinner-border" role="status"></div></div>');
            $('#crudModal').modal('show');

            $.ajax({
                url: url,
                type: 'GET',
                data: { ajax: '1' },
                success: function (response) {
                    $('#modalBody').html(response.html || response);
                },
                error: function () {
                    $('#modalBody').html('<div class="alert alert-danger">Gagal memuat form.</div>');
                }
            });
        }

    })();
</script>
{% endblock %}
