{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-1">
                        <i class="ri-timer-line me-2"></i>Durasi Jatuh Tempo - PMDE
                    </h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                            <li class="breadcrumb-item active">Durasi Jatuh Tempo - PMDE</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
            <h5 class="mb-0"><i class="ri-timer-line me-2"></i>Daftar Durasi Jatuh Tempo PMDE</h5>
            <button type="button" class="btn btn-success" data-action="create"><i class="ri-add-line me-1"></i>Tambah</button>
        </div>
        <div class="card-body">
            <table id="durasi-jatuh-tempo-pmde-table" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>Sub Jenis Data ILAP</th>
                        <th>Durasi</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Actions</th>
                    </tr>
                    <tr id="column-search-row">
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search Sub Jenis Data" data-column="0" /></th>
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search Durasi" data-column="1" /></th>
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search Start Date" data-column="2" /></th>
                        <th><input type="text" class="form-control form-control-sm" placeholder="Search End Date" data-column="3" /></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Create/Edit/Delete -->
    <div class="modal fade" id="crudModal" tabindex="-1" aria-labelledby="crudModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crudModalLabel">Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    (function () {
        const ajaxUrl = "{% url 'durasi_jatuh_tempo_pmde_data' %}";
        let table;

        $(document).ready(function () {
            table = $('#durasi-jatuh-tempo-pmde-table').DataTable({
                serverSide: true,
                layout: {
                    topStart: null,
                    topEnd: null
                },
                ajax: {
                    url: ajaxUrl,
                    dataSrc: 'data',
                    data: function (d) {
                        // Add column search values
                        d.columns_search = [];
                        $('#column-search-row input').each(function (i) {
                            d.columns_search[i] = $(this).val();
                        });
                        return d;
                    }
                },
                pageLength: 10,
                columns: [
                    { data: 'sub_jenis_data' },
                    { data: 'durasi' },
                    { data: 'start_date' },
                    { data: 'end_date' },
                    { data: 'actions', orderable: false, searchable: false }
                ],
                columnDefs: [
                    { targets: 4, render: function (data, type, row, meta) { return data; } }
                ],
                order: [[0, 'asc']]
            });

            // Add individual column search
            $('#column-search-row input').on('keyup change', function () {
                table.ajax.reload();
            });

            // Handle modal hide to prevent aria-hidden conflicts
            const modalElement = document.getElementById('crudModal');
            modalElement.addEventListener('hidden.bs.modal', function () {
                // Reset modal body
                document.getElementById('modalBody').innerHTML = '';
            });

            modalElement.addEventListener('hide.bs.modal', function () {
                // Clear focus from form elements
                const focusedElement = document.activeElement;
                if (focusedElement && modalElement.contains(focusedElement)) {
                    focusedElement.blur();
                }
            });

            // Handle create button
            $('[data-action="create"]').on('click', function () {
                loadModal('{% url "durasi_jatuh_tempo_pmde_create" %}', 'Tambah Durasi Jatuh Tempo');
            });

            // Handle edit/delete buttons (delegated event)
            $(document).on('click', '[data-action="edit"]', function (e) {
                e.preventDefault();
                const url = $(this).data('url');
                loadModal(url, 'Edit Durasi Jatuh Tempo');
            });

            $(document).on('click', '[data-action="delete"]', function (e) {
                e.preventDefault();
                const url = $(this).data('url');
                loadModal(url, 'Hapus Durasi Jatuh Tempo');
            });

            // Handle form submission
            $(document).on('submit', '#modalBody form', function (e) {
                e.preventDefault();
                const form = $(this);
                const url = form.attr('action');
                const formData = new FormData(form[0]);

                $.ajax({
                    url: url,
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        if (response.success) {
                            $('#crudModal').modal('hide');
                            if (response.redirect) {
                                window.location.href = response.redirect;
                                return;
                            }
                            table.ajax.reload();
                        } else {
                            $('#modalBody').html(response.html);
                        }
                    },
                    error: function (xhr) {
                        showToast('Terjadi kesalahan. Silakan coba lagi.', 'danger');
                    }
                });
            });
        });

        function loadModal(url, title) {
            $('#crudModalLabel').text(title);
            $('#modalBody').html('<div class="text-center"><div class="spinner-border" role="status"></div></div>');
            $('#crudModal').modal('show');

            $.ajax({
                url: url,
                type: 'GET',
                data: { ajax: '1' },
                success: function (response) {
                    $('#modalBody').html(response.html || response);
                },
                error: function () {
                    $('#modalBody').html('<div class="alert alert-danger">Gagal memuat form.</div>');
                }
            });
        }

        // Note: toast display is handled via Django messages and `showToast` in base template.
    })();
</script>
{% endblock %}
